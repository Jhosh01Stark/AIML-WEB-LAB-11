<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartGear</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>

<header id="header">
    <img id="header-img" src="https://via.placeholder.com/150" alt="SmartGear Logo">
    <nav id="nav-bar">
        <a class="nav-link" href="#features">Features</a>
        <a class="nav-link" href="#video-section">Video</a>
        <a class="nav-link" href="#contact">Contact</a>
    </nav>
</header>

<section id="features">
    <h2>Product Features</h2>
    <p>SmartGear enhances productivity with modern design and smart technology.</p>
</section>

<section id="video-section">
    <iframe
        id="video"
        src="https://youtu.be/AFEZzf9_EHk?si=hlhgk07Zz7KsNqxK"
        allowfullscreen>
    </iframe>
</section>

<section id="contact">
    <h2>Stay Updated</h2>
    <form id="form" action="https://www.freecodecamp.org/email-submit">
        <input
            id="email"
            name="email"
            type="email"
            placeholder="Enter your email">
        <input
            id="submit"
            type="submit"
            value="Get Updates">
    </form>
</section>

</body>
</html>
